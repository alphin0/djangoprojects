<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="row justify-content-center mx-auto mb-5 mt-3">
<div class="col-md-3 ">
    <div class="card custom-card ">

      <img src="{{details.image.url}}"  class="card-img-top" alt="..." height="400px" width="150px">

      <div class="card-body d-flex flex-column ">
          <h5 class="card-title text-danger text-center">{{details.name}}</h5>
          <h5 class="card-title text-danger text-center">Age: {{details.age}}</h5>
          <h5 class="card-title text-danger text-center">Salary: {{details.salary}}</h5>
          <h5 class="card-title text-danger text-center">Place: {{details.place}}</h5>
          <h5 class="card-title text-danger text-center">Designation: {{details.designation}}</h5>
          <h5 class="card-title text-danger text-center">Department: {{details.department_name}}</h5>

          <a href="{% url 'edit' details.id %}" class="btn btn-danger ">Edit</a>
          <a href="{% url 'delete' details.id %}" class="btn btn-danger mt-1">Delete</a>

      </div>
    </div>
  </div>
</div>
</body>
</html>
