<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">Employee</a>
    <form class="d-flex">
        <a href="{% url 'addetails' %}" class="btn btn-danger ">Add</a>
    </form>
  </div>
</nav>
<div class="row justify-content-center  mx-auto mb-5 mt-3">

{% for e in employee %}
  <div class="col-md-3 d-flex">
    <div class="card custom-card w-100 d-flex flex-column ">

      <img src="{{e.image.url}}"  class="card-img-top" alt="..." height="400px" width="150px">

      <div class="card-body d-flex flex-column ">
          <h5 class="card-title text-danger text-center">{{e.name}}</h5>
          <h5 class="card-title">Age:{{e.age}}</h5>
          <h5 class="card-title">salary:{{e.salary}}</h5>
          <h5 class="card-title mb-3">Designation:{{e.designation}}</h5>
          <h5 class="card-title">Place:{{e.place}}</h5>
          <h5 class="card-title">Department:{{e.department_name}}</h5>
          <a href="{% url 'details' e.id %}" class="btn btn-danger ">Details</a>


      </div>
    </div>
  </div>
{% endfor %}
</div>
</body>
</html>
