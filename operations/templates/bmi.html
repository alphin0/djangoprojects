<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
  body{
  margin:0;
  background-image: url("{% static 'images/img_2.png' %}");
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  min-height: 100vh;
  }
</style>
<body>
<div class="container w-50 border border-2 mt-5 px-5 pb-5 pt-5 ">
    <h2 class="text-center text-danger">BMI</h2>
      <form method="post">
        {% csrf_token %}   <!--cross site request forgery token-->
        <div class="mb-5 mt-5">
                <label class="form-label text-danger">Weight (Kg)</label>
                <input type="number" name="weight" class="form-control">
        </div>
        <div class="mb-3 mt-5">
                <label class="form-label text-danger">Height (cm)</label>
                <input type="number" name="height" class="form-control">
        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
        <div class="alert alert-secondary mt-5">
        <b>BMI={{bmi}}</b><br>
        <b>CATEGORY={{category}}</b>
        </div>
      <a href="{% url 'addition' %}" class="btn btn-danger mt-3" >FOR ADDITION</a>
      <a href="{% url 'factorial' %}" class="btn btn-danger mt-3" >TO FIND FACTORIAL</a>
    </form>
</div>
</body>
</html>
