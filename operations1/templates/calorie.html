<!DOCTYPE html>
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    h2{
    text-align:center;
    }
</style>
<body>
<div class="container w-50 border border-2 border-danger mt-5 px-5 pb-5 pt-5 ">
    <h2 class="text-center text-danger">Daily Calorie</h2>
    <form method="POST">
        {% csrf_token %}
            {{form|crispy}}
        <br>
            <button type="submit" class="btn btn-success">Calculate</button>
    </form>

</div>
    {% if result %}
        <h2>your must need calorie {{result}} to maintain your current weight</h2>
    {% endif %}
</body>
</html>
