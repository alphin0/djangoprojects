{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_html %}Addmovie{% endblock %}
{% block navtitle %}Addmovie {% endblock %}
{% block button %} <a href="{% url 'home' %}" class="btn custom-outline" style="color: #AAB6A2;">Home</a>{% endblock %}

{% block content %}
<div class="container w-50 border border-2 border-danger mt-5 px-5 pb-5 pt-5 mb-5" style="background-color: #f0f0f0;">

 <form method="POST" enctype="multipart/form-data">
        <h2 class="text-center text-danger">Add movies</h2>
        {% csrf_token %}
        {{ form|crispy }}

        <div class="mb-3 mt-3">
        <input type="submit" class="btn btn-danger">
        </div>
    </form>
</div>
{% endblock %}
