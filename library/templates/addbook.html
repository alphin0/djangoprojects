<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container w-50 mt-5">
    <h1 style="text-align">Add books.user defined</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" name="t" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Author</label>
        <input type="text" name="a" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Language</label>
        <input type="text" name="l" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Pages</label>
        <input type="number" name="p" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" name="n" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Image</label>
        <input type="file" name="i" class="form-control">
    </div>
    <div class="mb-3">
        <input type="submit" class="btn btn-danger">
    </div>

    <a href="{% url 'books:home' %}">home</a>
    <a href="{% url 'books:addbook' %}">Addbook</a>
    <a href="{% url 'books:addbook1' %}">Addbook1</a>
    <a href="{% url 'books:viewbook' %}">Viewbook</a>
    <a href="{% url 'users:register' %}">register</a>
    <a href="{% url 'users:login' %}">login</a>
    <a href="{% url 'users:logout' %}">logout</a>
    </form>
</div>
</body>
</html>
