<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #7bca98;">
{% if books %}
<div class="container w-70 mt-5 ">
    <table class="table table-bordered border border-dark border-3 bg-success">
        <tr class="bg-danger">
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Price</th>
            <th>Language</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>

    {% for b in books %}
        <tr>
        <td>{{b.title}}</td>
        <td>{{b.author}}</td>
        <td>{{b.pages}}</td>
        <td>{{b.price}}</td>
        <td>{{b.language}}</td>
        <td><img src="{{b.image.url}}"  height="200px" width="150px" ></td>
        <td><a class="btn btn-danger" href="{% url 'books:details' b.id %}">Details</a>&nbsp;
            <a class="btn btn-danger" href="{% url 'books:edit' b.id %}">Edit</a>&nbsp;
            <a class="btn btn-danger" href="{% url 'books:delete' b.id %}">Delete</a></td>
        </tr>
    {% endfor %}
    </table>
</div>
{% else %}
<h1 class="mx-3">No results found.404ðŸ˜”</h1>
{% endif %}
</body>
</html>
